<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Contacto | Utilidades PDF</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" href="static/img/pdf.svg" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <nav>
        <h1>Contacto</h1>
        <a href="index.html" style="color:#fff; text-decoration:underline; font-size:15px;">&larr; Volver al inicio</a>
    </nav>
    <main style="display:flex; justify-content:center; align-items:center; min-height:60vh;">
        <form id="contactForm" action="https://formspree.io/f/xblowyzz" method="POST" class="card" style="max-width:400px; width:100%;">
            <h2 style="margin-bottom:18px;">Envíanos un mensaje</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required style="width:100%; margin-bottom:12px;" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required style="width:100%; margin-bottom:12px;" />
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required style="width:100%; margin-bottom:18px;"></textarea>
            <button type="submit" style="width:100%;">Enviar</button>
            <div id="formStatus" style="margin-top:12px; font-size:14px;"></div>
        </form>
    </main>
    <footer class="footer" style="margin-top:40px;">
        <div class="text-center p-3">&copy; 2025 Fernando Q. | <a href="index.html" class="text-reset">Inicio</a></div>
    </footer>
    <script>
    // Manejo de respuesta de Formspree
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const status = document.getElementById('formStatus');
        status.textContent = 'Enviando...';
        try {
            const data = new FormData(form);
            const res = await fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            });
            if (res.ok) {
                status.textContent = '¡Mensaje enviado correctamente!';
                form.reset();
            } else {
                status.textContent = 'Error al enviar. Intenta nuevamente.';
            }
        } catch {
            status.textContent = 'Error de red. Intenta más tarde.';
        }
    });
    </script>
</body>
</html>
